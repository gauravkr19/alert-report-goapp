{{template "base" .}}

<body>
<div class="navigation-pane">
    <p class="link"><a href="/books">All Alerts</a></p>
    <p class="link"><a href="/home">Select-Date</a></p>
    <p class="link"><a href="#" id="exportLink">Export to Excel</a></p>
</div>

{{template "table" .}}
    

<script>
    // Function to export data to Excel using AJAX
    function exportToExcel() {
        event.preventDefault(); 
        var table = document.getElementById("myTable");
        // Convert the table to Excel workbook
        var workbook = XLSX.utils.table_to_book(table, { sheet: "Sheet1", raw: true, dateNF: 'yyyy-mm-dd hh:mm:ss' });
        // Save the workbook as Excel file
        XLSX.writeFile(workbook, "table_data.xlsx");
    }
    // Event listener for export button click
    document.getElementById('exportLink').addEventListener('click', exportToExcel);
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
