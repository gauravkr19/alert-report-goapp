<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <style>
        html, body, p {
            padding: 0;
            border: 0;
            margin: 0;
        }
        body {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: left;
            height: 100vh;
        }
        p {
            margin-left: 4rem;
            font-size: 20px;
            color: black;
          }
        .link {
            font-size: 26px;
        }
    </style>
</head>
<body>
    {{range .}}
    <p>{{.Id}} - {{ .Startsat }} - {{ .Endsat }} - {{ .Status }} - {{.Alertname}} - {{.Namespace}} -
            {{.Priority}} - {{.Severity}} - {{.Deployment}} - {{.Pod}} - {{.Container}} - {{.Replicaset}}  </p>
    {{end}}

<p class="link"><a href="/books">Insert A Book</a></p>
</body>
</html>
